<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra nam nhuan</title>
</head>
<body>
    <script>
        var year = parseInt(prompt("Enter a year"));
        if(year % 4 == 0){
            if(year % 100 == 0){
                if(year % 400 == 0){
                    alert(year + "La nam nhuan");
                } else {
                    alert(year + "Khong la nam nhuan");
                }
            } else {
                alert(year + "La nam nhuan");
            }
        } else {
            alert(year + " Khong la nam nhuan");
        }
    </script>
</body>
</html>
